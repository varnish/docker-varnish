name: Enterprise

on:
  push:
    branches: main

jobs:
  Enterprise:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: varnish
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push the image
        run: |
          cd enterprise/debian
          ./build.sh
